<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="assets/style/page.css">
        <link rel="stylesheet"
            href="assets/style/gmbtn.css">
    </head>

    <body>
        <div class="container">
            <div class="box">
                <a class="gm-btn gb-cutter" href"https://sanjay434343.github.io/sara/">GOO</a>
                <p>class name: <font>LETTER</font>
                </p>
            </div>
            <div class="box">
                <a class="gm-btn gb-shutter" href="">GOO</a>
                <p>class name: <font>MUSIC PLAYER</font>
                </p>
            </div>

          <script>
            window.onload = _ => {
                codes = document.querySelectorAll('.box p font');
                codes.forEach(code => {
                    code.addEventListener('click', _ => {
                        navigator.clipboard.writeText(code.innerText);
                        code.style.background = "#673ab7";
                        code.style.color = "#fff";
                        setInterval(_ => {
                            code.style.background = "";
                            code.style.color = "";
                            code.removeAttribute('style')
                        }, 1500)
                    })
                })
            }
        </script>
    </body>
