<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .error-code {
      font-size: 10rem;
      margin: 0;
    }

    .error-message {
      font-size: 1.5rem;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
      }
      50% {
        background: radial-gradient(circle, rgba(0,212,255,1) 0%, rgba(9,9,121,1) 35%, rgba(2,0,36,1) 100%);
      }
      100% {
        background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <h1 class="error-code">Sorry for this </h1>
    <p class="error-message">Un promise la pannu aprm pakalam.</p>
  </div>
  <script>
    // JavaScript code can be added here if needed for additional interactivity
    console.log("404 error page loaded");
  </script>
</body>
</html>
